services:
  app:
    container_name: prasetia-revops-hub
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    environment:
      - NODE_ENV=production
      - PORT=3001
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.revops-frontend.rule=Host(`revops.virtuenet.space`)"
      - "traefik.http.routers.revops-frontend.entrypoints=https"
      - "traefik.http.routers.revops-frontend.tls=true"
      - "traefik.http.routers.revops-frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.revops-frontend.loadbalancer.server.port=3001"
      - "traefik.http.routers.revops-frontend.priority=10"
      - "traefik.http.routers.revops-http.rule=Host(`revops.virtuenet.space`)"
      - "traefik.http.routers.revops-http.entrypoints=http"
      - "traefik.http.routers.revops-http.middlewares=redirect-to-https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
    networks:
      - coolify

networks:
  coolify:
    external: true
