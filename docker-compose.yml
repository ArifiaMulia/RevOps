services:
  app:
    container_name: prasetia-revops-hub
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    # environment:
    #   - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=coolify"
      # HTTPS router
      - "traefik.http.routers.revops.rule=Host(`revops.virtuenet.space`)"
      - "traefik.http.routers.revops.entrypoints=https"
      - "traefik.http.routers.revops.tls=true"
      - "traefik.http.routers.revops.tls.certresolver=letsencrypt"
      - "traefik.http.routers.revops.service=revops"
      - "traefik.http.services.revops.loadbalancer.server.port=8000"
      # HTTP router (redirect to HTTPS)
      - "traefik.http.routers.revops-http.rule=Host(`revops.virtuenet.space`)"
      - "traefik.http.routers.revops-http.entrypoints=http"
      - "traefik.http.routers.revops-http.middlewares=revops-redirect-https"
      - "traefik.http.routers.revops-http.service=revops"
      - "traefik.http.middlewares.revops-redirect-https.redirectscheme.scheme=https"
    networks:
      - coolify

networks:
  coolify:
    external: true
