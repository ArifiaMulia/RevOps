services:
  app:
    container_name: prasetia-revops-hub
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3999/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.revops-web-router.rule=Host(`revops.virtuenet.space`)"
      - "traefik.http.routers.revops-web-router.entrypoints=https"
      - "traefik.http.routers.revops-web-router.tls.certresolver=letsencrypt"
      - "traefik.http.routers.revops-web-router.priority=100"
      - "traefik.http.services.revops-web-service.loadbalancer.server.port=80"
    networks:
      - coolify

networks:
  coolify:
    external: true
