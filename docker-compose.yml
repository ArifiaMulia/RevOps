services:
  app:
    container_name: prasetia-revops-hub
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3999:3999"
    restart: always
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3999
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3999/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
